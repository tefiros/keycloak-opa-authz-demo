realm: users-saml
enabled: true
displayName: Users SAML
loginWithEmailAllowed: true
loginTheme: keycloak
accountTheme: keycloak
emailTheme: keycloak
sslRequired: $(env:SSL_REQUIRED:-EXTERNAL)

attributes:
  "opa.realmKey": "users_saml"

components:
  # TODO externalize cert and keys
  "org.keycloak.keys.KeyProvider":
    - name: custom-aes-generated
      providerId: aes-generated
      config:
        kid: ["b4ae2780-ddcc-4199-b579-d2715340cb0b"]
        secret: ["AK9MESP3eN1lI7Ukk4hHeQ"]
        priority: ['100']
    - name: custom-hmac-generated
      providerId: hmac-generated
      config:
        kid: ["1d0e6d18-d947-44ef-b5ab-1cae5b4e2d68"]
        secret: ["heM9Q45VuQ6V-OqJ4HTmDBgQ53duz_5YgeZKZaJiddbe3FyT3vOi9Tv12iPX3rt6eIzRD1nPQY3T6NOPawBLmQ"]
        priority: ['100']
        algorithm: ["HS256"]
    - name: custom-rsa-generated
      providerId: rsa-generated
      config:
        privateKey: [""]
        keyUse: ["SIG"]
        certificate: [""]
        priority: ['100']
    - name: custom-rsa-enc-generated
      providerId: rsa-enc-generated
      config:
        privateKey: [""]
        keyUse: ["ENC"]
        certificate: [""]
        priority: ['100']
        algorithm: ["RSA-OAEP"]

clients:
  - clientId: users_saml_idp_broker
    name: Users SAML Broker Client
    rootUrl: ''
    adminUrl: "$(env:KEYCLOAK_FRONTEND_URL)/realms/users-saml/protocol/saml"
    surrogateAuthRequired: false
    enabled: true
    alwaysDisplayInConsole: false
    clientAuthenticatorType: client-secret
    redirectUris:
      - "$(env:KEYCLOAK_FRONTEND_URL)/realms/playground/broker/idp-users-saml/endpoint/*"
    notBefore: 0
    bearerOnly: false
    consentRequired: false
    standardFlowEnabled: true
    implicitFlowEnabled: false
    directAccessGrantsEnabled: false
    serviceAccountsEnabled: false
    publicClient: false
    frontchannelLogout: true
    protocol: saml
    attributes:
      saml.assertion.signature: 'true'
      saml.force.post.binding: 'true'
      saml.multivalued.roles: 'false'
      saml.encrypt: 'false'
      backchannel.logout.revoke.offline.tokens: 'false'
      saml.server.signature: 'true'
      saml.server.signature.keyinfo.ext: 'false'
      exclude.session.state.from.auth.response: 'false'
# TODO externalize saml certificate
      saml.signing.certificate: ""
      backchannel.logout.session.required: 'false'
      client_credentials.use_refresh_token: 'false'
      saml.signature.algorithm: RSA_SHA256
      saml_force_name_id_format: 'false'
      saml.client.signature: 'false'
      tls.client.certificate.bound.access.tokens: 'false'
      saml.authnstatement: 'true'
      display.on.consent.screen: 'false'
# TODO externalize saml key
      saml.signing.private.key: ""
      saml_name_id_format: username
      saml.onetimeuse.condition: 'false'
      saml_signature_canonicalization_method: "http://www.w3.org/2001/10/xml-exc-c14n#"
    authenticationFlowBindingOverrides: {}
    fullScopeAllowed: false
    nodeReRegistrationTimeout: -1
    protocolMappers:
      - name: X500 email
        protocol: saml
        protocolMapper: saml-user-property-mapper
        consentRequired: false
        config:
          attribute.nameformat: urn:oasis:names:tc:SAML:2.0:attrname-format:uri
          user.attribute: email
          friendly.name: email
          attribute.name: urn:oid:1.2.840.113549.1.9.1
      - name: X500 surname
        protocol: saml
        protocolMapper: saml-user-property-mapper
        consentRequired: false
        config:
          attribute.nameformat: urn:oasis:names:tc:SAML:2.0:attrname-format:uri
          user.attribute: lastName
          friendly.name: surname
          attribute.name: urn:oid:2.5.4.4
      - name: X500 givenName
        protocol: saml
        protocolMapper: saml-user-property-mapper
        consentRequired: false
        config:
          attribute.nameformat: urn:oasis:names:tc:SAML:2.0:attrname-format:uri
          user.attribute: firstName
          friendly.name: givenName
          attribute.name: urn:oid:2.5.4.42

      - name: opa-saml-attributes
        protocol: saml
        protocolMapper: saml-opa-attributes-mapper
        consentRequired: false
        config:
          attribute.nameformat: urn:oasis:names:tc:SAML:2.0:attrname-format:basic
          user.attribute: opa_result
          friendly.name: opa_result
          attribute.name: urn:oid:2.5.4.42

    defaultClientScopes: []
    optionalClientScopes: []

users:
  - username: samluser
    email: samluser@local
    firstName: Samuel
    lastName: SAML
    enabled: true
    attributes:
      locale: ["de"]
    credentials:
      - type: password
        userLabel: initial
        value: test
        temporary: false
